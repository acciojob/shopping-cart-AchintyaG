    <h1>Shopping List</h1>

    <input type="number" id="item-price-input" aria-label="Item Price" />
    <button id="add">Add</button>

    <table>
        <thead>
            <tr>
                <th aria-role="columnheader" id="item">Item</th>
                <th aria-role="columnheader" id="price">Price</th>
            </tr>
        </thead>
        <tbody id="shopping-list" aria-role="rowgroup">
            <!-- Dynamic rows will be added here -->
        </tbody>
    </table>
    <h3 id="total" aria-role="heading">Grand Total: $0</h3>
